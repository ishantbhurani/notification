<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Notification</title>
  </head>
  <body>
    <main>
      <div class="notification">
        <span class="close">
          <button class="close-notification">&#10005;</button>
        </span>
        <p>
          We are now part of Salesforce.
          <a href="#">Learn why we're even better together</a>
        </p>
      </div>
      <div class="card">
        <span class="close">
          <button class="close-card">&#10005;</button>
        </span>
        <div class="image">
          <img src="./assets/cookie.png" alt="cookie" />
        </div>
        <p>
          By clicking "Accept All Cookies", you agree to the storing of cookies
          on your device to enhance site navigation, analyze site usage, and
          assist in our marketing efforts. <a href="#">More Info</a>
        </p>
        <div class="actions">
          <button class="btn">Accept cookies</button>
          <button class="btn">Decline cookies</button>
        </div>
        <div class="settings"><a href="#">Cookie settings</a></div>
      </div>
    </main>
  </body>
</html>
